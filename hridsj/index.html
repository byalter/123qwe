<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW MINES</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Анимация снега -->
    <div class="snow"></div>

    <!-- Основной контейнер -->
    <div class="main-container">
        <!-- Анимационная надпись -->
        <h1 id="loading-text">
            <span>G</span><span>O</span><span>R</span><span>I</span><span>L</span><span>L</span><span>A</span>
        </h1>

        <!-- Контейнер с фоном для сетки -->
        <div class="grid-background">
            <div class="grid"></div>
        </div>

        <!-- Текст под сеткой -->
        <p class="cell-count-label">CANTIDAD DE TRAMPAS</p>

        <!-- Контейнер управления количеством ловушек -->
        <div id="counter-container">
            <button id="minus-btn">
                <img src="./minus.png" alt="Minus">
            </button>
            <span id="trap-count">2</span>
            <button id="plus-btn">
                <img src="./plus.png" alt="Plus">
            </button>
        </div>

        <!-- Кнопка для подсветки -->
        <div class="controls">
            <button id="highlight-btn">Obtener señal</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
